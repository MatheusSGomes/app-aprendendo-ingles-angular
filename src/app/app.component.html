<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 class="text-center" style="color: rebeccapurple">Fim de jogo, infelizmente você perdeu!</h3>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div *ngIf="tipoEncerramento === 'vitoria'" class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 class="text-center" style="color: darkgreen">Fim de jogo, você ganhou!</h3>
      </div>
    </div>
  </div>
</ng-template>
